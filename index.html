<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drone Landing Page Concept</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- backgronds -->
      <div class="left"></div>
      <div class="right"></div>

      <div class="nav">
        <div class="logo"></div>
      </div>

      <div class="right-sidebar">
        <ul>
          <li>Home</li>
          <li>Services</li>
          <li>Video</li>
          <li>Contact</li>
        </ul>
      </div>

      <div class="left-bottom">Record every moment</div>

      <div class="left-sidebar">
        <h1 class="product-title">Mavic 2 Pro</h1>
        <p class="desc">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laudantium
          dignissimos debitis dolore animi esse voluptates quaerat voluptatum.
        </p>
        <button class="btn">
          Explore <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </div>

      <div class="product" id="product">
        <img src="mavic.png" alt="mavic 2 pro" />
      </div>

      <div class="media">
        <ul>
          <li>
            <ion-icon name="logo-facebook"></ion-icon>
          </li>
          <li>
            <ion-icon name="logo-instagram"></ion-icon>
          </li>
          <li>
            <ion-icon name="logo-twitter"></ion-icon>
          </li>
        </ul>
      </div>
    </div>

    <script type="text/javascript">

      const tl = gsap.timeline({
        defaults: {
          duration: 1,
          ease: Expo.easeInOut
        }
      });

      tl.from(".logo", {opacity:0, width: 0})
        .from(".right", {opacity:0, width: 0}, 0.3)
        .from(".product-title, .desc, .btn", {opacity:0, y: 20, stagger: .2}, .6)
        .from(".media li", {opacity:0, y: 20, stagger: .2}, 1.2)
        .from(".right-sidebar li", {opacity:0, y: 20, stagger: .2}, 1.7)
        .from(".left-bottom", {opacity:0, y: 20}, 2)

        .addLabel("drone", 3)
        .set(".product img", {scale: 0.5, x:0, y: 50 }, "drone")
        .to(".product img", {opacity:1, scale: .8, x: 350, y: 25, zIndex:1,  duration: 2, ease: Back.easeOut.config(1)},">")
        .to(".product img", {scale: 1, x: 0, y: 0,  duration: 2, ease: Back.easeOut.config(1.4)}, ">")

        .call(() => {
          document.querySelector('.product img').style.animation = "fly 3s ease-in-out infinite";
        });

    </script>
  </body>
</html>
